<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Match the state to the stamp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- NAVIGATION MENU -->
	<div class="navbar">
		<ul>
			<!-- <li><a href="#">home</a></li> -->
			<!-- <li><a href="#">games</a></li> -->
			<li><a href="#" class="btn-danger mybtn startOver">Start Over</a></li>
			<li class="logo"><a href="#">Stamp the State</a></li>
			<li><a href="#" class="btn-danger mybtn">Back to Games Home</a></li>
			 <li>Score: <span id="score">0</span>/50</li> 
			<!-- <li><a href="#">faq</a></li> -->
		</ul>
	</div> <!--END OF NAV-MENU -->

	<!-- CONTENT  -->
	<div class="container-fluid">
	<div id="correct">Correct!!!</div>
		<!-- <h1>Stamp the state</h1> -->
		<div class="game">
		<div class="row text-center">
			
			<div id="stateImageHolder" class="question droppable ">
				<img class="state " src="images/alabama.jpg"/>
			</div>
			<div class="colmd-4 hint-box"></div>
		</div>
		<div id="stampImageHolder">
			<img src="images/alabama-stamp.jpg" alt="" class="stamp correct draggable">
			<img src="images/alaska-stamp.jpg" alt="" class="stamp draggable">
			<img src="images/arizona-stamp.jpg" alt="" class="stamp draggable">
			<img src="images/arkansas-stamp.jpg" alt="" class="stamp draggable">
		</div>
		</div>
		<div class="wonText">
			<h1>You got stamped the whole United States!</h1>
			 <h2><a href="#"  class="btn-danger mybtn startOver">Start Over</a></h2>
		</div>
	</div>
	<!-- END OF CONTENT  -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
